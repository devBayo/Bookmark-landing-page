<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="top-navbar container">
        <a href="#"
          ><img class="logo" src="./images/logo-bookmark.svg" alt="Logo"
        /></a>
        <ul class="nav-list">
          <li><a class="nav-link" href="#">Features</a></li>
          <li><a class="nav-link" href="#">Pricing</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
          <li><a class="nav-link login" href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="container">
          <div class="hero">
            <div class="hero-textbox">
              <h1 class="heading-primary">A Simple Bookmark Manager</h1>
              <p class="text-description hero-description">
                A clean and simple interface to organize your favourite
                websites. Open a new browser tab and see your sites load
                instantly. Try it for free.
              </p>
              <div class="hero-btns">
                <a class="btn btn-primary btn-chrome" href="#"
                  >Get It On Chrome</a
                >
                <a class="btn btn-secondary" href="#">Get It On Firefox</a>
              </div>
            </div>
            <div class="hero-imagebox imagebox">
              <img
                class="hero-img"
                src="./images/illustration-hero.svg"
                alt="Hero image"
              />
              <div class="style hero-style"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
